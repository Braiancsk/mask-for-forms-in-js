<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mascarás JS</title>
    <link rel="shortcut icon" type="image-x/png" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container">
    <!-- Título !-->
    <div class="row m-4">
      <div class="col-12 text-center">
        <a class="h1 text-decoration-none text-white">MASCARÁS</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 border shadow-lg rounded mb-3 p-4 bg-light">
        <form action="pagamento" method="post">
          <div class="row">
            
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" name="cpf" maxlength="14" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" id="cpf" required>
            </div>
            <div class="mb-3">

            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" name="telefone" id="phone" class="form-control" required>
          </div>

            <div class="mb-3">

            <label for="cep" class="form-label">CEP</label>
            <input type="text" name="cep" id="cep" maxlength="9" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" required>
          </div>


            <div class="mb-3">

            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" name="cnpj" id="cnpj" maxlength="9" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" required>
          </div>

            
            
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    function maskNumber(){
      document.getElementById('phone').addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '').match(/(\d{0,0})(\d{0,5})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : ' ' + x[2] + (x[3] ? '-' + x[3] : '');
      });
    }
    
    function maskCfp(){
      document.getElementById('cpf').addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
        e.target.value = !x[2] ? x[1] : '' + x[1] + '.' + x[2] + (x[3] ? '.' + x[3] : '') + (x[4] ? '-' + x[4] : '');
      });
    }
    
    function maskCep(){
      document.getElementById('cep').addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,3})(\d{0,2})/);
        e.target.value = !x[2] ? x[1] : '' + x[1] + x[2] + (x[3] ? '-' + x[3] : '');
      });
    }
    
    
    function initApps(){
      maskNumber();
      maskCfp();
      maskCep();
    }
    
    initApps();
  </script>
</body>
</html>
